{% extends 'base.html' %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>To Do</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>Enter your task here</h4>
            <form method="post" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Task name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="date">
                </div>
                <input type="submit" name="submit" class="btn btn-success">
            </form>
            <div>Created by Adish</div>
        </div>
        <div class="col-md-6">
            <div class="task-label">
                <h4>Completion of task</h4>
            </div>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title"> {{i.name}}</h4>
                    <div class="card-text"> {{i.priority}}</div>
                    <div class="card-text">{{ i.date }}</div>
                    <a class="btn btn-info" href="{% url 'todo_app:delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'todo_app:update' i.id %}">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
